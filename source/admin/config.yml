backend:
  name: git-gateway
  repo: wtnabe/jekyll-and-netlify-test
media_folder: assets/img
publish_mode: editorial_workflow
collections:
  - 
    label: pages
    name: pages
    create: true
    folder: source
    extension: md
    fields:
      - 
        label: タイトル
        name: title
        widget: string
      -
        label: カテゴリ
        name: category
        widget: relation
        collection: categories
        valueField: category/name
        searchFields: [category/name]
      -
        label: 更新日
        name: date
        widget: date
      -
        label: 本文
        name: body
        widget: markdown
  - 
    label: rawpages
    name: rawpages
    create: true
    folder: source
    extension: html
    fields:
      - 
        label: タイトル
        name: title
        widget: string
      -
        label: 更新日
        name: date
        widget: date
      -
        label: 本文
        name: body
        widget: text
  - 
    label: filesデータ
    name: files data
    files: 
      - 
        label: カテゴリ
        name: categories
        file: source/_data/category.yml
        fields:
          - 
            label: カテゴリ
            name: category
            widget: list
            allow_add: true
            field:
              label: 名前
              name: name
              widget: string
  -
    label: folderデータ
    name: folder data
    folder: source
    extension: yaml
    fields:
      -
        label: key
        name: key
        widget: string
      -
        label: foo
        name: foo
        widget: string
