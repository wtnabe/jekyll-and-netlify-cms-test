backend:
  name: git-gateway
  repo: wtnabe/jekyll-and-netlify-test
media_folder: assets/img
publish_mode: editorial_workflow
collections:
  - 
    label: pages
    name: pages
    create: true
    folder: source
    extension: md
    fields:
      - 
        label: タイトル
        name: title
        widget: string
      -
        label: カテゴリ
        name: category
        widget: relation
        collection: categories
        valueField: name
        searchFields: [name]
      -
        label: 更新日
        name: date
        widget: date
      -
        label: 本文
        name: body
        widget: markdown
  - 
    label: rawpages
    name: rawpages
    create: true
    folder: source
    extension: html
    fields:
      - 
        label: タイトル
        name: title
        widget: string
      -
        label: 更新日
        name: date
        widget: date
      -
        label: 本文
        name: body
        widget: text
  - 
    label: カテゴリ
    name: categories
    folder: source/_data/category
    create: true
    format: yaml
    identifier_field: name
    fields:
      - 
        label: カテゴリ名
        name: name
        widget: string
  -
    label: folderデータ
    name: folder data
    folder: source
    extension: yaml
    fields:
      -
        label: key
        name: key
        widget: string
      -
        label: foo
        name: foo
        widget: string


# files collection はちょっと特殊。folder collection は同じ構造の file が並ぶことを前提に fileds 設計できるが、files collection は1つ1つのfileの中の構造を定義できるが、collectionとしてのfields定義が存在しない。